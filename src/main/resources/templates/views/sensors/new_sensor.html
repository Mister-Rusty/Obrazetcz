<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить новый сенсор</title>
</head>
<body>
<form th:method="POST" th:action="@{/sensors/new}" th:object="${sensor}">
    <label for="name">Введите название сенсора: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка ввода.</div>
    <br/>
    <br/>
    <input type="submit" value="Создать!"/>
</form>
</body>
</html>
