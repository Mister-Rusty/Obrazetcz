<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать сенсор</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/sensors/{id}(id=${sensor.getId()})}" th:object="${sensor}">
    <label for="name">Введите новое название сенсора: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Проверьте правильность ввода названия.</div>
    <br/>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>
</body>
</html>
